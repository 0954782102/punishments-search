<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Furry Helper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("Screenshot_2025-09-12-07-42-42-950_com.miui.gallery.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* глобально прибираємо всі білі фони */
    * {
      background: transparent !important;
      box-sizing: border-box;
    }

    header, .stats, .card, .modal-content {
      background: rgba(0, 0, 0, 0.6) !important;
      border-radius: 10px;
      padding: 10px;
    }

    .container {
      padding: 20px;
    }

    #q {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: rgba(0,0,0,0.5) !important;
      color: #fff;
    }

    #q::placeholder {
      color: #ccc;
    }

    button {
      background: rgba(0, 0, 0, 0.7) !important;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2) !important;
    }

    .card {
      margin: 10px 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
    }

    .modal-content {
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #fff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Furry Helper</h1>
      <input type="text" id="q" placeholder="Пошук правил...">
      <button id="clear">Очистити</button>
      <button id="showAll">Показати всі</button>
    </header>
    <div id="stats" class="stats">Знайдено: 0</div>
    <div id="results"></div>
  </div>

  <!-- Модальне вікно -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>

  <script>
    // приклад масиву правил
    const RULES = [
      { code: "2.1", title: "Заборонено ники", text: "Заборонено використовувати образливі ники.", punishment: "Попередження / Бан" },
      { code: "3.2", title: "Баги", text: "Використання багів заборонено.", punishment: "Бан 7 днів" },
      { code: "5.1", title: "Флуд", text: "Заборонений флуд у чаті.", punishment: "Мут 30 хв" }
    ];

    const q = document.getElementById("q");
    const results = document.getElementById("results");
    const stats = document.getElementById("stats");
    const clearBtn = document.getElementById("clear");
    const showAllBtn = document.getElementById("showAll");

    function render(list) {
      results.innerHTML = "";
      list.forEach(r => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h3>${r.code} — ${r.title}</h3><p>${r.text}</p><strong>Покарання:</strong> ${r.punishment}`;
        results.appendChild(div);
      });
      stats.textContent = "Знайдено: " + list.length;
    }

    q.addEventListener("input", () => {
      const val = q.value.toLowerCase();
      const filtered = RULES.filter(r =>
        r.code.toLowerCase().includes(val) ||
        r.title.toLowerCase().includes(val) ||
        r.text.toLowerCase().includes(val)
      );
      render(filtered);
    });

    clearBtn.addEventListener("click", () => {
      q.value = "";
      results.innerHTML = "";
      stats.textContent = "Знайдено: 0";
    });

    showAllBtn.addEventListener("click", () => render(RULES));
  </script>
</body>
</html>
