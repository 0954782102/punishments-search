<body>

<script>

// ==== –ß–∞—Ç Furry ====
const aiChat = document.getElementById('ai-chat');

let aiHistory = JSON.parse(localStorage.getItem('aiHistory') || '[]');

// –ü–æ—á–∞—Ç–∫–æ–≤–∏–π —Ç–µ–∫—Å—Ç –≤—ñ–¥ Furry
if(aiHistory.length===0){

  aiHistory.push(intro);
  localStorage.setItem('aiHistory', JSON.stringify(aiHistory));
}

function renderAI() {

function aiResponse(query) {
  const q = query.toLowerCase();
  let reply = "";
  if(q.includes("dm") || q.includes("db") || q.includes("tk") || q.includes("sk") || q.includes("pg")) {
    // –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤ –±–∞–∑—ñ
    let found = [];
    for(let key in punishments){
      if(key.includes(q)){
        found.push(`${punishments[key].rule}: ${key.toUpperCase()} ‚Üí ${punishments[key].punishment}`);

    reply = found.length>0 ? found.join('\n') : "–Ø –Ω–µ –∑–Ω–∞–π—à–æ–≤ –ø–æ–∫–∞—Ä–∞–Ω–Ω—è –∑–∞ —Ü–∏–º –∑–∞–ø–∏—Ç–æ–º.";

aiBtn.addEventListener('click', ()=>{

  aiHistory.push("–¢–∏: " + query);

</script>
