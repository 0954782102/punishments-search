    @media (max-width: 768px) {

  <h1>Пошук покарань</h1>
  <input type="text" id="search" placeholder="Введіть ключове слово (наприклад DM, SK, PG, Нікнейм)...">
  <div class="result" id="result">Тут з'явиться покарання</div>

  <script>
    const punishments = {
      "керівництво": { rule: "1.15-1.17", punishment: "Керівництво проєкту та головна адміністрація може видавати покарання на свій розгляд/за явні порушення, без зміни інтервалів покарань" },
      "нікнейм": { rule: "2.1", punishment: "Нікнейм має бути у форматі Ім’я_Прізвище, латиницею. [Попередження про зміну нікнейму]" },
      "нрп нікнейм": { rule: "2.1.1", punishment: "Може змінити НонРП нік на РП один раз" },
      "заборонені імена": { rule: "2.2", punishment: "Попередження про зміну нікнейму, заборона на вступ у фракцію" },
      "нецензурний нікнейм": { rule: "2.3", punishment: "Перманентне блокування облікового запису" },
      "образливий нікнейм": { rule: "2.4", punishment: "Перманентне блокування облікового запису" },
      "dm": { rule: "4.1", punishment: "Jail 20 хвилин" },
      "mass dm": { rule: "4.1.1", punishment: "Jail 120 хвилин" },
      "dm в gz": { rule: "4.1.2", punishment: "Jail 30 хвилин" },
      "mass dm в gz": { rule: "4.1.3", punishment: "Warn" },
      "db": { rule: "4.2", punishment: "Jail 20 хвилин" },
      "mass db": { rule: "4.2.1", punishment: "Jail 60 хвилин" },
      "db в gz": { rule: "4.2.2", punishment: "Jail 30 хвилин" },
      "mass db в gz": { rule: "4.2.3", punishment: "Warn" },
      "рк": { rule: "4.3", punishment: "Jail 20 хвилин" },
      "rpk": { rule: "4.3.1", punishment: "Jail 30 хвилин" },
      "sk": { rule: "4.4", punishment: "Jail 30 хвилин" },
      "mass sk": { rule: "4.4.1", punishment: "Jail 120 хвилин" },
      "tk": { rule: "4.5", punishment: "Jail 20 хвилин" },
      "mass tk": { rule: "4.5.1", punishment: "Jail 60 хвилин" },
      "pg": { rule: "4.6", punishment: "Jail 20 хвилин" },
      "nonrp": { rule: "4.7", punishment: "Jail 20 хвилин" },
      "nonrp cop": { rule: "4.7.1", punishment: "Jail 60 хвилин / Warn" },
      "вихід під час рп": { rule: "4.8", punishment: "Jail 30 хвилин" },
      "уникання погони інтер'єри": { rule: "4.9", punishment: "Jail 20 хвилин" },
      "уникання погони вода": { rule: "4.10", punishment: "Jail 20 хвилин" },
      "втручання в рп": { rule: "4.11", punishment: "Jail 10 хвилин" },
      "перешкоди рп": { rule: "4.12", punishment: "Jail 30 хвилин" },
      "уникання рп": { rule: "4.13", punishment: "Jail 30 хвилин" },
      "афк фракція": { rule: "4.15", punishment: "Kick" },
      "скін протилежної статі": { rule: "4.16", punishment: "Усне попередження / Звільнення з фракції" },
      "грошові махінації малі": { rule: "4.17", punishment: "Бан до 60 днів" },
      "грошові махінації великі": { rule: "4.18", punishment: "Перманентний бан" },
      "обман майно": { rule: "4.19", punishment: "Перманентний бан" },
      "спам майно": { rule: "4.20", punishment: "Перманентний бан" },
      "банківські послуги": { rule: "4.21", punishment: "Перманентний бан" },
      "зменшене покарання за обман": { rule: "4.22", punishment: "Бан від 3 до 15 днів" },
      "погрози": { rule: "4.23", punishment: "Jail / Mute 30 хвилин" },
      "mg": { rule: "5.1", punishment: "Мут 20 хвилин / Warn при зловживанні" },
      "tl": { rule: "5.2", punishment: "Мут 5 хвилин" },
      "дужки ic": { rule: "5.3", punishment: "Мут 5 хвилин" },
      "flood": { rule: "5.4", punishment: "Мут 10 хвилин" },
      "музика/зміна голосу": { rule: "5.5", punishment: "Мут 15 хвилин" },
      "caps": { rule: "5.6", punishment: "Мут 5 хвилин" },
      "нецензурна лексика": { rule: "5.7", punishment: "Мут 20-60 хвилин" }
    };

    document.getElementById("search").addEventListener("input", function() {
      const query = this.value.trim().toLowerCase();
      const resultBox = document.getElementById("result");
      if (!query) {
        resultBox.textContent = "Тут з'явиться покарання";
        return;
      }

      let results = [];
      for (let key in punishments) {
        if (key.includes(query)) {
          results.push(`${punishments[key].rule}: ${key.toUpperCase()}: ${punishments[key].punishment}`);
        }
      }

      resultBox.textContent = results.length > 0 ? results.join('\n') : "Покарання не знайдено";
    });
  </script>

<style>
  /* оставил твои модальные стили уже выше */
</style>
<script>
(function(){
  // весь скрипт авторизации, логов и редактирования без изменений
  function createModal(title, bodyNode, actions){
    const backdrop = document.createElement('div');
    backdrop.className = 'modal-backdrop';
    const modal = document.createElement('div');
    modal.className = 'modal';
    const header = document.createElement('div');
    header.className = 'modal-header';
    header.textContent = title;
    const body = document.createElement('div');
    body.className = 'modal-body';
    if(bodyNode) body.appendChild(bodyNode);
    const act = document.createElement('div');
    act.className = 'modal-actions';
    actions.forEach(btn => act.appendChild(btn));
    modal.appendChild(header);
    modal.appendChild(body);
    modal.appendChild(act);
    backdrop.appendChild(modal);
    return backdrop;
  }

  function showLoginModal(){
    const container = document.createElement('div');
    const p = document.createElement('p');
    p.innerHTML = 'Цей текст потрібен, щоб я міг зрозуміти хто ви? Адміністратор UA Online чи мій творець.<br><br>' +
                  '<b>Якщо ви <u>не мій творець</u>, натисніть кнопку "Я не Творець" без введення ніка і пароля.</b><br>' +
                  'Введення ніка і пароля потрібно <b>лише для творця (Artem_Furrry)</b>.';
    container.appendChild(p);
    const labelNick = document.createElement('label'); labelNick.textContent='Ваш нік:';
    const inputNick = document.createElement('input'); inputNick.type='text'; inputNick.style.width='100%'; inputNick.style.padding='6px'; inputNick.style.margin='6px 0';
    const labelPass = document.createElement('label'); labelPass.textContent='Пароль:';
    const inputPass = document.createElement('input'); inputPass.type='password'; inputPass.style.width='100%'; inputPass.style.padding='6px'; inputPass.style.margin='6px 0';
    const err = document.createElement('p'); err.id='loginError'; err.style.color='red'; err.style.fontSize='13px'; err.style.display='none'; err.textContent='Невірний нік або пароль!';
    container.appendChild(labelNick); container.appendChild(inputNick);
    container.appendChild(labelPass); container.appendChild(inputPass);
    container.appendChild(err);
    const btnNo = document.createElement('button'); btnNo.className='btn'; btnNo.textContent='Я не Творець';
    const btnYes = document.createElement('button'); btnYes.className='btn btn-primary'; btnYes.textContent='Я Творець';
    const modal = createModal('Авторизація', container, [btnNo, btnYes]);
    document.body.appendChild(modal);

    btnNo.addEventListener('click', ()=>{ localStorage.setItem('userRole','user'); document.body.removeChild(modal); location.reload(); });
    btnYes.addEventListener('click', ()=>{
      const nick = inputNick.value.trim();
      const pass = inputPass.value.trim();
      if(nick === 'Artem_Furrry' && pass === 'QazMlp123'){
        localStorage.setItem('userRole','creator'); document.body.removeChild(modal); location.reload();
      } else { err.style.display='block'; }
    });
  }

  function addLogoutButton(){
    const role = localStorage.getItem('userRole');
    if(!role) return;
    const logout = document.createElement('div');
    logout.textContent = 'Вийти';
    logout.className = 'logout';
    logout.title = 'Вийти з поточної ролі';
    logout.addEventListener('click', ()=>{ localStorage.removeItem('userRole'); location.reload(); });
    document.body.appendChild(logout);
  }

  function logAction(text){
    const logs = JSON.parse(localStorage.getItem('editLogs')||'[]');
    logs.push(new Date().toLocaleString() + ': ' + text);
    localStorage.setItem('editLogs', JSON.stringify(logs));
  }

  function openLogsModal(){
    const logs = JSON.parse(localStorage.getItem('editLogs')||'[]');
    const container = document.createElement('div');
    if(logs.length===0){ const p=document.createElement('div'); p.textContent='Немає змін'; container.appendChild(p); }
    else {
      const ul=document.createElement('ul'); ul.className='log-list';
      logs.forEach(l=>{ const li=document.createElement('li'); li.textContent=l; ul.appendChild(li); });
      container.appendChild(ul);
    }
    const btnClose=document.createElement('button'); btnClose.className='btn btn-primary'; btnClose.textContent='Закрити';
    const modal=createModal('Логи змін', container, [btnClose]);
    document.body.appendChild(modal);
    btnClose.addEventListener('click', ()=> document.body.removeChild(modal));
  }

  function openCodeEditor(){
    const codeRaw = localStorage.getItem('customCode') || document.documentElement.outerHTML;
    const container = document.createElement('div');
    const ta = document.createElement('textarea'); ta.id='codeEditor'; ta.style.width='100%'; ta.style.height='400px'; ta.value = codeRaw;
    container.appendChild(ta);
    const btnCancel=document.createElement('button'); btnCancel.className='btn'; btnCancel.textContent='Відмінити';
    const btnSave=document.createElement('button'); btnSave.className='btn btn-primary'; btnSave.textContent='Зберегти та застосувати';
    const modal=createModal('Редактор коду', container, [btnCancel, btnSave]);
    document.body.appendChild(modal);
    btnCancel.addEventListener('click', ()=> document.body.removeChild(modal));
    btnSave.addEventListener('click', ()=>{
      const newCode=ta.value;
      localStorage.setItem('customCode', newCode);
      logAction('Редагування коду сайту (збережено)');
      document.body.removeChild(modal);
      alert('Код збережено. Сайт буде перезавантажено з новим кодом.');
      document.open(); document.write(newCode); document.close();
    });
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    const role=localStorage.getItem('userRole');
    if(!role){ showLoginModal(); return; }
    addLogoutButton();
    document.querySelectorAll('td').forEach(td=>{
      try{ const saved=localStorage.getItem('rule_'+td.closest('tr').rowIndex+'_'+td.cellIndex); if(saved) td.textContent=saved; }catch(e){}
    });
    if(role==='creator'){
      document.querySelectorAll('td').forEach(td=>{
        try{
          if(td.textContent.match(/Jail|Ban|хв|бізнес|Ban|Jail/i)){
            const saved=localStorage.getItem('rule_'+td.closest('tr').rowIndex+'_'+td.cellIndex); if(saved) td.textContent=saved;
            const btn=document.createElement('span'); btn.className='edit-btn'; btn.textContent='✏️';
            btn.title='Редагувати';
            btn.addEventListener('click', ()=>{
              const current=td.textContent;
              const input=document.createElement('input'); input.type='text'; input.className='edit-input'; input.value=current;
              td.innerHTML=''; td.appendChild(input); input.focus();
              input.addEventListener('blur', ()=>{
                td.textContent=input.value;
                localStorage.setItem('rule_'+td.closest('tr').rowIndex+'_'+td.cellIndex,input.value);
                td.appendChild(btn);
                logAction('Змінено правило в рядку '+td.closest('tr').rowIndex+' колонка '+td.cellIndex+' на "'+input.value+'"');
              });
            });
            td.appendChild(btn);
          }
        }catch(e){}
      });
      const tools=document.createElement('div'); tools.className='creator-tools';
      const bLogs=document.createElement('button'); bLogs.className='btn'; bLogs.textContent='📜 Логи';
      const bCode=document.createElement('button'); bCode.className='btn'; bCode.textContent='💻 Редагувати код';
      bLogs.addEventListener('click', openLogsModal);
      bCode.addEventListener('click', openCodeEditor);
      tools.appendChild(bLogs); tools.appendChild(bCode);
      document.body.appendChild(tools);
    }
  });
})();
</script>
