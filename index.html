<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Пошук покарань</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
 body {
  font-family: Arial, sans-serif;
  background-color: #e6f0ff;
  margin: 0;
  padding: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h1 {
  color: #0056b3;
  margin-bottom: 20px;
}

input {
  padding: 10px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 20px;
}

.result {
  margin-top: 20px;
  padding: 15px;
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 12px;
  box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
  width: 400px;
  text-align: center;
}

.update-notice {
  background-color: #fff3cd;
  color: #856404;
  border: 1px solid #ffeeba;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 20px;
  max-width: 600px;
  text-align: center;
}

/* ==== AUDIO PANEL ==== */
.audio-panel {
  width: 420px;
  max-width: 92%;
  background: linear-gradient(180deg, #ffffff, #f3f8ff);
  border: 1px solid rgba(26,115,232,0.12);
  box-shadow: 0 6px 18px rgba(10,30,80,0.06);
  padding: 12px 14px;
  border-radius: 12px;
  display: flex;
  gap: 12px;
  align-items: center;
  margin-bottom: 18px;
  transition: transform .18s ease;
}
.audio-panel:hover { transform: translateY(-3px); }

.audio-controls { display:flex; gap:8px; align-items:center; }
.aud-btn {
  background:#1a73e8; color:#fff; border:none; padding:8px 10px; border-radius:10px; cursor:pointer; font-weight:700;
  box-shadow: 0 4px 12px rgba(26,115,232,0.12);
}
.aud-btn.secondary { background:#fff; color:#1a73e8; border:2px solid #1a73e8; font-weight:600; }

.eq {
  display:flex; gap:3px; align-items:flex-end; height:24px; width:72px;
}
.eq-bar {
  width:6px; height:6px; background:#cfe6ff; border-radius:3px; transition:height .12s linear, background .12s;
}
.eq-bar.active { background:#1a73e8; }

/* voice selector + speed */
.audio-meta { display:flex; flex-direction:column; gap:6px; font-size:13px; color:#0b2b5a; width:100%; }
.row { display:flex; gap:8px; align-items:center; }

/* Adaptive tweaks */
@media (max-width: 1024px) {
  body {
    padding: 30px 15px;
  }
  .update-notice, 
  .result,
  input {
    max-width: 100% !important;
    width: 100% !important;
  }
}

@media (max-width: 768px) {
  body {
    padding: 20px 10px;
  }
  h1 {
    font-size: 20px;
    text-align: center;
  }
  input {
    width: 100% !important;
    font-size: 14px;
    padding: 10px;
  }
  .result {
    font-size: 14px;
    padding: 12px;
    width: 100% !important;
  }
  .update-notice {
    font-size: 13px;
    padding: 12px;
    width: 100% !important;
  }
  .audio-panel { width:100%; }
}

@media (max-width: 480px) {
  h1 {
    font-size: 18px;
  }
  input {
    font-size: 13px;
    padding: 8px;
  }
  .result {
    font-size: 13px;
    padding: 10px;
  }
}

<h1>Пошук покарань</h1>

<script>
// --- Повний список покарань ---
const punishments = {
"керівництво": { rule: "1.15-1.17", punishment: "Керівництво проєкту та головна адміністрація може видавати покарання на свій розгляд/за явні порушення, без зміни інтервалів покарань" },
"нікнейм": { rule: "2.1", punishment: "Нікнейм має бути у форматі Ім’я_Прізвище, латиницею. [Попередження про зміну нікнейму]" },
"нрп нікнейм": { rule: "2.1.1", punishment: "Може змінити НонРП нік на РП один раз" },
"заборонені імена": { rule: "2.2", punishment: "Попередження про зміну нікнейму, заборона на вступ у фракцію" },
"нецензурний нікнейм": { rule: "2.3", punishment: "Перманентне блокування облікового запису" },
"образливий нікнейм": { rule: "2.4", punishment: "Перманентне блокування облікового запису" },
"dm": { rule: "4.1", punishment: "Jail 20 хвилин" },
"mass dm": { rule: "4.1.1", punishment: "Jail 120 хвилин" },
"dm в gz": { rule: "4.1.2", punishment: "Jail 30 хвилин" },
"mass dm в gz": { rule: "4.1.3", punishment: "Warn" },
"db": { rule: "4.2", punishment: "Jail 20 хвилин" },
"mass db": { rule: "4.2.1", punishment: "Jail 60 хвилин" },
"db в gz": { rule: "4.2.2", punishment: "Jail 30 хвилин" },
"mass db в gz": { rule: "4.2.3", punishment: "Warn" },
"рк": { rule: "4.3", punishment: "Jail 20 хвилин" },
"rpk": { rule: "4.3.1", punishment: "Jail 30 хвилин" },
"sk": { rule: "4.4", punishment: "Jail 30 хвилин" },
"mass sk": { rule: "4.4.1", punishment: "Jail 120 хвилин" },
"tk": { rule: "4.5", punishment: "Jail 20 хвилин" },
"mass tk": { rule: "4.5.1", punishment: "Jail 60 хвилин" },
"pg": { rule: "4.6", punishment: "Jail 20 хвилин" },
"nonrp": { rule: "4.7", punishment: "Jail 20 хвилин" },
"nonrp cop": { rule: "4.7.1", punishment: "Jail 60 хвилин / Warn" },
"вихід під час рп": { rule: "4.8", punishment: "Jail 30 хвилин" },
"уникання погони інтер'єри": { rule: "4.9", punishment: "Jail 20 хвилин" },
"уникання погони вода": { rule: "4.10", punishment: "Jail 20 хвилин" },
"втручання в рп": { rule: "4.11", punishment: "Jail 10 хвилин" },
"перешкоди рп": { rule: "4.12", punishment: "Jail 30 хвилин" },
"уникання рп": { rule: "4.13", punishment: "Jail 30 хвилин" },
"афк фракція": { rule: "4.15", punishment: "Kick" },
"скін протилежної статі": { rule: "4.16", punishment: "Усне попередження / Звільнення з фракції" },
"грошові махінації малі": { rule: "4.17", punishment: "Бан до 60 днів" },
"грошові махінації великі": { rule: "4.18", punishment: "Перманентний бан" },
"обман майно": { rule: "4.19", punishment: "Перманентний бан" },
"спам майно": { rule: "4.20", punishment: "Перманентний бан" },
"банківські послуги": { rule: "4.21", punishment: "Перманентний бан" },
"зменшене покарання за обман": { rule: "4.22", punishment: "Бан від 3 до 15 днів" },
"погрози": { rule: "4.23", punishment: "Jail / Mute 30 хвилин" },
"mg": { rule: "5.1", punishment: "Мут 20 хвилин / Warn при зловживанні" },
"tl": { rule: "5.2", punishment: "Мут 5 хвилин" },
"дужки ic": { rule: "5.3", punishment: "Мут 5 хвилин" },
"flood": { rule: "5.4", punishment: "Мут 10 хвилин" },
"музика/зміна голосу": { rule: "5.5", punishment: "Мут 15 хвилин" },
"caps": { rule: "5.6", punishment: "Мут 5 хвилин" },
"нецензурна лексика": { rule: "5.7", punishment: "Мут 20-60 хвилин" }
};

// --- Пошук ---
document.getElementById("search").addEventListener("input", function(){
  const query = this.value.trim().toLowerCase();
  const resultBox = document.getElementById("result");
  if(!query){ resultBox.textContent="Тут з'явиться покарання"; return; }
  let results=[];
  for(let key in punishments){
    if(key.includes(query)){
      results.push(`${punishments[key].rule}: ${key.toUpperCase()}: ${punishments[key].punishment}`);
    }
  }
  resultBox.textContent=results.length>0?results.join('\n'):"Покарання не знайдено";
});

/* ===========================
   AUDIO (Web Speech API)
   =========================== */

/* Інструкція, яку озвучуємо (можеш замінити текст на свій) */
const AUDIO_INSTRUCTION = `Привіт, я Furry — помічник адміністратора UA Online.
Я створений, щоб полегшити роботу адмінів: швидко знаходити покарання за порушення та пояснювати правила.
Щоб скористатися пошуком, введіть ключове слово, наприклад: DM, DB, TK, SK, PG або нікнейм.
Також зверніть увагу на офіційний Discord та правила проєкту.
Якщо знайдете помилку, будь ласка, повідомте адміну. Удачі!`;

const playBtn = document.getElementById('audioPlay');
const pauseBtn = document.getElementById('audioPause');
const stopBtn = document.getElementById('audioStop');
const voiceSelect = document.getElementById('voiceSelect');
const speedInput = document.getElementById('speed');
const speedVal = document.getElementById('speedVal');
const eqBars = [document.getElementById('b1'),document.getElementById('b2'),document.getElementById('b3'),document.getElementById('b4'),document.getElementById('b5')];

let utter = null;
let isPlaying = false;
let eqInterval = null;

/* Заповнення списку голосів (як тільки вони доступні) */
function populateVoices() {
  const voices = speechSynthesis.getVoices();
  voiceSelect.innerHTML = '';
  // спочатку україномовні/російськомовні, потім інші
  const preferred = voices.filter(v=> v.lang && (v.lang.startsWith('uk') || v.lang.startsWith('ru')));
  const others = voices.filter(v=> ! (v.lang && (v.lang.startsWith('uk') || v.lang.startsWith('ru'))));
  const list = [...preferred, ...others];
  if(list.length===0){
    const opt = document.createElement('option'); opt.textContent = 'Голос недоступний'; opt.disabled=true; voiceSelect.appendChild(opt); return;
  }
  list.forEach(v=>{
    const opt = document.createElement('option');
    opt.value = v.name + '|' + v.lang;
    opt.textContent = `${v.name} — ${v.lang}`;
    voiceSelect.appendChild(opt);
  });
}

/* Отримати об'єкт voice по вибору */
function findVoiceBySelectValue(val){
  if(!val) return null;
  const [name,lang] = val.split('|');
  const voices = speechSynthesis.getVoices();
  return voices.find(v => v.name === name && v.lang === lang) || null;
}

/* Анімація еквалайзера */
function startEq() {
  stopEq();
  eqInterval = setInterval(()=>{
    eqBars.forEach((b,i)=>{
      const h = Math.floor(Math.random()*18) + (i*2);
      b.style.height = h + 'px';
      b.classList.toggle('active', h>18);
    });
  }, 140);
}
function stopEq(){
  if(eqInterval) clearInterval(eqInterval);
  eqBars.forEach(b=>{ b.style.height='6px'; b.classList.remove('active'); });
}

/* Відтворити текст */
function speak(text) {
  if(!('speechSynthesis' in window)) {
    alert('Озвучення не підтримується у вашому браузері.');
    return;
  }
  // якщо вже йде — скинути
  speechSynthesis.cancel();
  utter = new SpeechSynthesisUtterance(text);
  const sel = voiceSelect.value;
  const voice = findVoiceBySelectValue(sel);
  if(voice) utter.voice = voice;
  utter.rate = parseFloat(speedInput.value || 0.95);
  // намагатись установити мову UA
  utter.lang = utter.voice && utter.voice.lang ? utter.voice.lang : 'uk-UA';
  utter.onstart = ()=> {
    isPlaying = true;
    startEq();
    playBtn.textContent = '🔊';
  };
  utter.onend = ()=> {
    isPlaying = false;
    stopEq();
    playBtn.textContent = '▶️';
  };
  utter.onerror = ()=> {
    isPlaying = false;
    stopEq();
    playBtn.textContent = '▶️';
  };
  speechSynthesis.speak(utter);
}

/* Pause / Resume */
function pauseSpeech(){
  if(speechSynthesis.speaking && !speechSynthesis.paused){
    speechSynthesis.pause();
    pauseBtn.textContent = '▶️';
    stopEq();
  } else if(speechSynthesis.paused){
    speechSynthesis.resume();
    pauseBtn.textContent = '⏸';
    startEq();
  }
}

/* Stop */
function stopSpeech(){
  speechSynthesis.cancel();
  isPlaying = false;
  stopEq();
  playBtn.textContent = '▶️';
  pauseBtn.textContent = '⏸';
}

/* Події */
playBtn.addEventListener('click', ()=> {
  // If speaking, restart
  if(speechSynthesis.speaking){
    speechSynthesis.cancel();
    setTimeout(()=> speak(AUDIO_INSTRUCTION), 80);
  } else {
    speak(AUDIO_INSTRUCTION);
  }
});
pauseBtn.addEventListener('click', pauseSpeech);
stopBtn.addEventListener('click', stopSpeech);
speedInput.addEventListener('input', ()=> { speedVal.textContent = parseFloat(speedInput.value).toFixed(2) + 'x'; });

/* Заповнити голоси коли завантажаться */
if ('speechSynthesis' in window) {
  populateVoices();
  // some browsers fire voiceschanged
  speechSynthesis.onvoiceschanged = populateVoices;
}

/* Опціонально: після першої взаємодії з сайтом можна автоматично запитати відтворення
   — але робити автопрогравання без дозволу користувача не рекомендую.
   Тому робимо відтворення лише після першої клікової взаємодії (gesture).
*/
let playedOnGesture = false;
function userGestureHandler(){
  if(!playedOnGesture){
    // якщо ще не прослухано (позначка у localStorage), спробуємо автоматично запустити
    if(!localStorage.getItem('furry_instruction_played')){
      // запускаємо із затримкою, користувач вже зробив жест
      setTimeout(()=> {
        try { speak(AUDIO_INSTRUCTION); localStorage.setItem('furry_instruction_played', '1'); } catch(e){}
      }, 250);
    }
    playedOnGesture = true;
    window.removeEventListener('click', userGestureHandler);
    window.removeEventListener('keydown', userGestureHandler);
  }
}
window.addEventListener('click', userGestureHandler);
window.addEventListener('keydown', userGestureHandler);

/* Clean up on unload */
window.addEventListener('beforeunload', ()=> { speechSynthesis.cancel(); stopEq(); });

/* End audio section */
</script>

<script>
// --- Авторизація творця та панель (оригінальний скрипт без змін) ---
(function(){
  function createModal(title, bodyNode, actions){
    const backdrop=document.createElement('div'); backdrop.className='modal-backdrop';
    const modal=document.createElement('div'); modal.className='modal';
    const header=document.createElement('div'); header.className='modal-header'; header.textContent=title;
    const body=document.createElement('div'); body.className='modal-body'; if(bodyNode) body.appendChild(bodyNode);
    const act=document.createElement('div'); act.className='modal-actions'; actions.forEach(b=>act.appendChild(b));
    modal.appendChild(header); modal.appendChild(body); modal.appendChild(act); backdrop.appendChild(modal);
    return backdrop;
  }

  function showLoginModal(){
    const container=document.createElement('div');
    const p=document.createElement('p'); p.textContent='Введіть нік і пароль творця або натисніть "Я не Творець"';
    container.appendChild(p);
    const inputNick=document.createElement('input'); inputNick.type='text'; inputNick.placeholder='Нік'; inputNick.style.width='100%';
    const inputPass=document.createElement('input'); inputPass.type='password'; inputPass.placeholder='Пароль'; inputPass.style.width='100%';

    container.appendChild(inputNick); container.appendChild(inputPass); container.appendChild(err);

    const btnNo=document.createElement('button'); btnNo.className='btn'; btnNo.textContent='Я не Творець';
    const btnYes=document.createElement('button'); btnYes.className='btn btn-primary'; btnYes.textContent='Я Творець';

    const modal=createModal('Авторизація', container,[btnNo,btnYes]);
    document.body.appendChild(modal);

    btnNo.addEventListener('click',()=>{ localStorage.setItem('userRole','user'); document.body.removeChild(modal); location.reload(); });
    btnYes.addEventListener('click',()=>{ const nick=inputNick.value.trim(); const pass=inputPass.value.trim(); if(nick==='Artem_Furrry' && pass==='QazMlp123'){ localStorage.setItem('userRole','creator'); document.body.removeChild(modal); location.reload(); } else err.style.display='block'; });
  }

  function addLogoutButton(){ const role=localStorage.getItem('userRole'); if(!role) return;
    const logout=document.createElement('div'); logout.textContent='Вийти'; logout.className='logout';
    logout.addEventListener('click',()=>{ localStorage.removeItem('userRole'); location.reload(); }); document.body.appendChild(logout);
  }

  function logAction(text){ const logs=JSON.parse(localStorage.getItem('editLogs')||'[]'); logs.push(new Date().toLocaleString()+': '+text); localStorage.setItem('editLogs',JSON.stringify(logs)); }

  function openLogsModal(){
    const logs=JSON.parse(localStorage.getItem('editLogs')||'[]');
    const container=document.createElement('div');
    if(logs.length===0){ container.textContent='Немає змін'; } else { const ul=document.createElement('ul'); ul.className='log-list'; logs.forEach(l=>{ const li=document.createElement('li'); li.textContent=l; ul.appendChild(li); }); container.appendChild(ul); }
    const btnClose=document.createElement('button'); btnClose.className='btn btn-primary'; btnClose.textContent='Закрити';
    const modal=createModal('Логи змін',container,[btnClose]); document.body.appendChild(modal);
    btnClose.addEventListener('click',()=>document.body.removeChild(modal));
  }

  function openCodeEditor(){
    const codeRaw=localStorage.getItem('customCode')||document.documentElement.outerHTML;
    const container=document.createElement('div');
    const ta=document.createElement('textarea'); ta.id='codeEditor'; ta.value=codeRaw; container.appendChild(ta);
    const btnCancel=document.createElement('button'); btnCancel.className='btn'; btnCancel.textContent='Відмінити';
    const btnSave=document.createElement('button'); btnSave.className='btn btn-primary'; btnSave.textContent='Зберегти та застосувати';
    const modal=createModal('Редактор коду',container,[btnCancel,btnSave]); document.body.appendChild(modal);
    btnCancel.addEventListener('click',()=>document.body.removeChild(modal));
    btnSave.addEventListener('click',()=>{ localStorage.setItem('customCode',ta.value); logAction('Редагування коду сайту (збережено)'); document.body.removeChild(modal); alert('Код збережено. Сайт буде перезавантажено з новим кодом.'); document.open(); document.write(ta.value); document.close(); });
  }

  function trackVisitors(){ const today=new Date().toISOString().slice(0,10); let visits=JSON.parse(localStorage.getItem('visits')||'{}'); visits[today]=(visits[today]||0)+1; localStorage.setItem('visits',JSON.stringify(visits)); }

  document.addEventListener('DOMContentLoaded',()=>{
    trackVisitors();
    const role=localStorage.getItem('userRole'); if(!role){ showLoginModal(); return; }
    addLogoutButton();
    if(role==='creator'){
      const tools=document.createElement('div'); tools.className='creator-tools';
      const bLogs=document.createElement('button'); bLogs.className='btn'; bLogs.textContent='📜 Логи';
      const bCode=document.createElement('button'); bCode.className='btn'; bCode.textContent='💻 Редагувати код';
      bLogs.addEventListener('click',openLogsModal); bCode.addEventListener('click',openCodeEditor);
      tools.appendChild(bLogs); tools.appendChild(bCode); document.body.appendChild(tools);
      const versionDiv=document.createElement('div'); versionDiv.style.marginTop='15px'; versionDiv.textContent='Версія сайту: 0.1'; document.body.appendChild(versionDiv);
      const visits=JSON.parse(localStorage.getItem('visits')||'{}'); const today=new Date().toISOString().slice(0,10);
      const visitDiv=document.createElement('div'); visitDiv.textContent=`Відвідувачів сьогодні: ${visits[today]||0}`; visitDiv.style.marginBottom='15px'; document.body.appendChild(visitDiv);
    }
  });
})();
</script>
</body>
