    if(greetings.some(g=>q.includes(g))) return aiAnswers.greetings[Math.floor(Math.random()*aiAnswers.greetings.length)];
    return aiAnswers.default[Math.floor(Math.random()*aiAnswers.default.length)];
  }

  aiBtn.addEventListener('click', ()=>{
    const query = aiInput.value.trim();
    if(!query) return;
    aiHistory.push("–¢–∏: " + query);
    setTimeout(()=>{
      aiHistory.push("Furry: " + aiResponse(query));
      renderAI(true);
    }, 400);
    renderAI();
    aiInput.value='';
  });

  aiInput.addEventListener('keydown', e=>{

  renderAI();
