   const DATA = RULES.map((r, i) => ({
      ...r,
      _id: i + 1,
      hay: [r.code, r.title].concat(r.aliases || []).concat((r.text || "").split(/[^\p{L}\p{N}_]+/u)).join(" ").toLowerCase()
    }));

    const elQ = document.getElementById('q'
    const elResults = document.getElementById('results');
    const elStats = document.getElementById('stats');
    const elClear = document.getElementById('clearBtn');
    const elShowAll = document.getElementById('showAllBtn');

    function escapeHTML(str=""){ return str.replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }

    function render(list){
      elResults.innerHTML = "";
      if(!list.length){
        elStats.innerHTML = "Нічого не знайдено. Спробуй інший запит або синонім.";
        return;
      }
      elStats.innerHTML = `Знайдено <b>${list.length}</b> пункт(ів).`;
      const frag = document.createDocumentFragment();
      list.forEach(item => {
        const card = document.createElement('div');
        card.className = "rounded-2xl border border-slate-800 bg-slate-900/50 p-4 hover:border-indigo-600 transition-colors";
        card.innerHTML = `
          <div class="flex items-center justify-between mb-2 gap-2">
            <div class="flex items-center gap-2">
              <span class="px-2 py-1 pill bg-slate-800 text-slate-200 text-xs mono">${item.code}</span>
              <h3 class="font-semibold text-base safe-wrap">${escapeHTML(item.title)}</h3>
            </div>
          </div>
          <p class="text-slate-300 text-sm safe-wrap">${escapeHTML(item.text || "")}</p>
          <div class="mt-3 flex flex-wrap gap-2 items-center">
            <span class="px-2 py-1 pill bg-indigo-600/20 text-indigo-300 border border-indigo-700/40 text-xs">Покарання: <b>${escapeHTML(item.punishment || "—")}</b></span>
            ${ (item.aliases && item.aliases.length) ? `<span class="text-xs text-slate-400">Синоніми: ${item.aliases.slice(0,5).map(a=>`<code class="tag">${escapeHTML(a)}</code>`).join(" ")}${item.aliases.length>5?" …":""}</span>` : "" }
            ${ item.notes ? `<span class="text-xs text-amber-300">Примітка: ${escapeHTML(item.notes)}</span>` : ""}
          </div>
        `;
        frag.appendChild(card);
      });
      elResults.appendChild(frag);
    }

    function search(q){
      q = (q||"").trim().toLowerCase();
      if(!q) return [];
      const terms = q.split(/\s+/).filter(Boolean);
      return DATA.filter(item => terms.every(t => item.hay.includes(t)));
    }

    function onInput(){ render(search(elQ.value)); saveQS(); }
    function saveQS(){ const u=new URL(location.href); if(elQ.value) u.searchParams.set("q", elQ.value); else u.searchParams.delete("q"); history.replaceState(null,"",u.toString()); }
    function loadQS(){ const u=new URL(location.href); elQ.value = u.searchParams.get("q")||""; if(elQ.value) render(search(elQ.value)); }

    elQ.addEventListener('input', onInput);
    elClear.addEventListener('click',()=>{elQ.value=""; onInput(); elQ.focus();});
    elShowAll.addEventListener('click',()=>{elQ.value=""; onInput(); window.scrollTo({top:0, behavior:"smooth"}); });

    loadQS();

    // ====== Спливаюче вікно при першому заході ======
    if(!localStorage.getItem('furry_intro_shown')){
      alert(`Привіт! Я помічник Furry, мене створили для допомоги тобі.\n\nТакож нагадую, що ти обов’язково повинен періодично перевіряти розділ "Загальні правила в Дискорд".\nЦе не офіційний портал.`);
      localStorage.setItem('furry_intro_shown','1');
    }
